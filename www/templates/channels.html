<ion-view view-title="Channels">
    <ion-nav-buttons side="secondary">
        <button class="button" ng-click="invite()">
           <i class="icon ion-share"></i> Share
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="channels">
            <ion-item style="background-color:{{channel.bgColor}};background-image:url('{{channel.bgImage}}')" href="#/channels/{{channel.title}}/{{channel.id}}" ng-repeat="channel in channels">
                {{channel.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
